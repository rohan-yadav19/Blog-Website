<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow">
      <div
        class="max-w-7xl mx-auto py-4 px-6 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-gray-800">My Blog</h1>
        <nav>
          <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">Login</a>
          <a href="#" class="text-gray-600 hover:text-gray-800 mx-2"
            >Register</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
      <h2 class="text-xl font-semibold mb-4">Recent Posts</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Blog Card -->
        <div class="bg-white shadow-md rounded-lg p-4">
          <h3 class="text-lg font-bold text-gray-800">Sample Blog Post</h3>
          <p class="text-gray-600 text-sm">by John Doe | June 8, 2025</p>
          <p class="mt-2 text-gray-700">
            This is a short excerpt from the blog post. Click to read more...
          </p>
          <a href="#" class="text-blue-500 mt-2 inline-block">Read More</a>
        </div>
        <!-- More cards can go here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-12">
      <div class="max-w-7xl mx-auto py-4 px-6 text-center text-gray-600">
        &copy; 2025 Blog Website. All rights reserved.
      </div>
    </footer>
  </body>
</html>
